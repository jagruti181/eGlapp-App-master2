

<ion-view title="Sign Up">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                Sign Up
            </div>
            <label class="item item-input item-stacked-label">
                {{demo}}
            </label>
            <label class="item item-input item-stacked-label">
                <input type="text" placeholder="Email" ng-model="loginData.email" ng-class="allvalidation[0].validation" required>
            </label>
            <label class="item item-input item-stacked-label">
                <input type="password" placeholder="Password" ng-model="loginData.password" ng-class="allvalidation[1].validation" required>
            </label>
            <button class="button button-block button-calm" ng-click="signup(loginData)">SignUp</button>
        </div>
        <!--{{myupload|json}}
        {{getlast()}}-->
    </ion-content>
</ion-view>
